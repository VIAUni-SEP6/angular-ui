<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="full-width-table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="popularity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by popularity">Popularity</th>
    <td mat-cell *matCellDef="let element">{{element.popularity}}</td>
  </ng-container>

  <ng-container matColumnDef="average_movie_rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by movie rating">Average movie rating</th>
    <td mat-cell *matCellDef="let element">{{element.average_movie_rating}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
